# WINDOW SECTION #

window:
  padding:
    x: 15
    y: 15
  opacity: 1.0


# SCROLLING SECTION #

scrolling:
  history: 5000
  multiplier: 5


# FONT SECTION #

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12.0

draw_bold_text_with_bright_colors: true


# COLORSCHEME SECTION #

colors:
  primary:
    background: "0x1e1c31"
    foreground: "0xcbe3e7"
  cursor:
    text: "0x1e1c31"
    cursor: "0xa1efd3"
  normal:
    black: "0x1e1c31"
    red: "0xf48fb1"
    green: "0xa1efd3"
    yellow: "0xffe6b3"
    blue: "0x91ddff"
    magenta: "0xd4bfff"
    cyan: "0xabf8f7"
    white: "0xcbe3e7"
  bright:
    black: "0x585273"
    red: "0xf02e6e"
    green: "0x7fe9c3"
    yellow: "0xf2b482"
    blue: "0x78a8ff"
    magenta: "0x7676ff"
    cyan: "0x63f2f1"
    white: "0x8a889d"


# CURSOR SECTION #

cursor:
  style: Underline
  unfocused_hollow: false
