print_info() {
    info "online" uptime
    prin "\n"

    info "os" distro
    info "shell" shell
    info "terminal" term
    info "font" term_font
    info "wm" wm
    prin "\n"

    info "packages" packages
    info "memory" memory

    info cols
}


# UPTIME SECTION #

uptime_shorthand="tiny"


# DISTRO SECTION #

distro_shorthand="on"
os_arch="off"


# SHELL SECTION #

shell_path="on"
shell_version="off"


# PACKAGE SECTION #

package_managers="on"


# MEMORY SECTION #

memory_percent="on"
memory_unit="gib"


# COLOR SECTION #

colors=(0 0 0 0 15 11)
block_range=(0 15)
colors_block="on"
block_width=3
block_height=1


# TEXT SECTION #

bold="on"
underline_enabled="off"
separator=""


# ASCII SECTION #

image_backend="ascii"
image_source="auto"
ascii_distro="linux"
ascii_colors=(distro)
ascii_bold="on"


# MISC SECTION #

stdout="off"
